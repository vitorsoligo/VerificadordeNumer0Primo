<!DOCTYPE html>
<html>
<head>
  <title>Verificador de Número Primo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  
    h1 {
      text-align: center;
    }
  
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
  
    label {
      display: block;
      margin-bottom: 10px;
    }
  
    input[type="number"] {
      width: 100%;
      padding: 5px;
    }
  
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    .result {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificador de Número Primo</h1>
    <label for="number">Digite um número inteiro:</label>
    <input type="number" id="number">
    <button onclick="checkPrime()">Verificar</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkPrime() {
      var num = parseInt(document.getElementById("number").value);
      var isPrime = true;

      for (var i = 2; i < num; i++) {
        if (num % i === 0) {
          isPrime = false;
          break;
        }
      }

      var resultElement = document.getElementById("result");
      if (isPrime) {
        resultElement.textContent = num + " é um número primo.";
      } else {
        resultElement.textContent = num + " não é um número primo.";
      }
    }
  </script>
</body>
</html>
